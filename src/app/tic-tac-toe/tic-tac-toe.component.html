<div class="flex flex-col items-center p-5 font-sans">
  <div class="text-3xl font-bold mb-4">Tic Tac Toe</div>
  <div class="text-2xl mb-6">{{ status }}</div>
  <div class="inline-block bg-white p-3 rounded-lg shadow-lg">
    <div class="grid grid-cols-3 gap-2">
      <button
        class="w-20 h-20 border-2 border-gray-800 text-3xl font-bold focus:outline-none focus:ring-2 focus:ring-blue-500 hover:bg-gray-100 disabled:cursor-not-allowed disabled:hover:bg-white transition duration-200"
        *ngFor="let square of squares; let i = index"
        [disabled]="square || winner"
        (click)="makeMove(i)"
      >
        {{ square }}
      </button>
    </div>
  </div>

  <button
    class="mt-6 px-6 py-2 text-lg font-semibold text-white bg-green-500 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200"
    (click)="resetGame()"
  >
    Reset Game
  </button>
</div>
